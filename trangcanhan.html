<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cá Nhân - Hiếu Nghĩa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        /* Profile Header - Cover Photo and Profile Picture */
        .profile-header {
            position: relative;
            width: 100%;
            height: 350px;
            background-color: #4a76a8;
        }

        .profile-header img.cover-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-header .profile-picture {
            position: absolute;
            bottom: -75px;
            left: 50px;
            border-radius: 50%;
            border: 5px solid white;
        }

        .profile-header .profile-picture img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-info {
            margin-left: 220px;
            padding-top: 20px;
        }

        .profile-info h1 {
            font-size: 28px;
            margin: 0;
        }

        .profile-info p {
            color: #666;
        }

        /* Personal Info Section */
        .personal-info {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .personal-info h3 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .personal-info .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .personal-info .info-item i {
            margin-right: 10px;
            color: #888;
            font-size: 18px;
        }

        .personal-info .info-item span, .personal-info .info-item a {
            font-size: 16px;
            color: #333;
            text-decoration: none;
        }

        .personal-info .info-item a:hover {
            text-decoration: underline;
        }

        /* Buttons (Follow, Message, More) */
        .profile-actions {
            margin-left: 220px;
            margin-top: 20px;
        }

        .profile-actions .btn {
            margin-right: 10px;
            font-size: 14px;
        }

        /* Post Section */
        .post-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .post-section .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-section .post-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-section .post-header .post-info {
            font-size: 14px;
        }

        .post-section .post-content {
            margin-bottom: 15px;
        }

        .post-section .post-image {
            margin-bottom: 15px;
        }

        .post-section .post-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .post-section .post-actions {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 14px;
        }

        .post-section .post-actions button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- Header - Cover Photo & Profile Picture -->
    <div class="profile-header">
        <img src="img/wallpaperflare.com_wallpaper (8).jpg" alt="Cover Photo" class="cover-photo">
        <div class="profile-picture">
            <img src="img/z5827184732609_070fc883fcc3c31c739df3e6cbf775e9.jpg" alt="Profile Picture">
        </div>
    </div>

    <!-- Profile Info -->
    <div class="container profile-info">
        <h1>Hiếu Nghĩa (Chuột Sấm Sét)</h1>
        
    </div>

    <!-- Profile Actions (Follow, Message, More) -->
    <div class="container profile-actions">
        <button class="btn btn-primary">Theo dõi</button>
        <button class="btn btn-secondary">Nhắn tin</button>
        <button class="btn btn-outline-secondary">Chỉnh sửa</button>
    </div>

    <!-- Personal Information Section (like Facebook) -->
    <div class="container">
        <div class="personal-info">
            <h3>Giới thiệu</h3>
            <div class="info-item">
                <i class="fas fa-briefcase"></i>
                <span>Làm việc tại Công ty Hiếu Nghĩa Visa</span>
            </div>
            <div class="info-item">
                <i class="fas fa-graduation-cap"></i>
                <span>Học tại Trường Cao Đẳng Công Nghệ Thông Tin ITC</span>
            </div>
            <div class="info-item">
                <i class="fas fa-home"></i>
                <span>Sống tại Thành phố Hồ Chí Minh</span>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Đến từ Bình Định City</span>
            </div>
            <div class="info-item">
                <i class="fas fa-birthday-cake"></i>
                <span>Sinh nhật: 05 tháng 12, 2008</span>
            </div>
            <div class="info-item">
                <i class="fas fa-heart"></i>
                
        </div>
    </div>

 
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
